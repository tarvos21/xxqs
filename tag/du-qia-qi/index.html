                <h2 class="post-card-title">手机NFC模块的两种使用方式</h2>

            <section class="post-card-excerpt">
                <p>一种是手机模拟成NFC读卡器，读取IC卡中的信息，这个可以用于防伪，比如珠宝的包装中放一个低成本IC芯片，手机靠近，用程序就可以读出这个商品的信息。一种是手机模拟成IC卡，靠近IC读卡器，与读卡器交互信息，这个场景可以用于刷公交地铁，小额支付等。这叫HCE，Host Card Emulation，基于主机的卡模拟。微信小程序上可以使用这个接口，但目前仅限于安卓手机。</p>
